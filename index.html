<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Class 7 | Topic: Forms</title>
</head>

<body>
    <div>
        <i class="fa-solid fa-house"></i>
        <form action="">
            <label for="">Enter your name here:</label>
            <input type="text" required placeholder="Enter full name....." value="Farzam Altaf" />
            <br>
            <br>
            <label for="">Enter your email:</label>
            <input type="email" required placeholder="Email">
            <br>
            <br>
            <label for="">Enter your password:</label>
            <input type="password" required placeholder="Password">
            <br>
            <br>
            <label for="">Enter your Image:</label>
            <input type="file" required>
            <br>
            <br>
            <label for="">Select Color:</label>
            <input type="color" required>
            <br>
            <br>
            <label for="">Select Date:</label>
            <input type="date" required>
            <br>
            <br>
            <label for="">Select Time:</label>
            <input type="time" required>
            <br>
            <br>
            <label for="">Select Week:</label>
            <input type="week" required>
            <br>
            <br>
            <label for="">Select Date Time:</label>
            <input type="datetime" required>
            <br>
            <br>
            <label for="">Radio Button:</label>
            <input type="radio" name="Male">male
            <input type="radio" name="Male">female
            <br>
            <br>
            <label for="">Checkbox Button:</label>
            <input type="checkbox" name="Fruits" value="fruits">Fruits
            <input type="checkbox" name="Vegetables" value="vegetable">Vegetable
            <br>
            <br>
            <label for="">Number:</label>
            <input type="number" disabled value="343224335435">
            <br>
            <br>
            <label for="">Range:</label>
            <input type="range">
            <br>
            <br>
            <label for="">Month:</label>
            <input type="month">
            <br>
            <br>
            <br>
            <br>
            <label for="">Textarea:</label>
            <textarea rows="8" cols="100"></textarea>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <input type="reset" required>
            <input type="submit" value="Send">
        </form>
    </div>
